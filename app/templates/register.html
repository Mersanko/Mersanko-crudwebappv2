<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Register</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="shortcut icon" type="text/css" href="{{url_for('static',filename='msuiitlogo.png')}}">
<link href="{{url_for('static',filename='css/register.css')}}" rel="stylesheet" type="text/css" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

</head>
<body>
<div class="signup-form">
    <form action="{{url_for('register')}}" method="POST">
    <h2>Sign Up</h2>
    <p>Please fill in this form to create an admin account!</p>
    <hr>
        <div class="form-group">
      <div class="row">
        <div class="col-xs-6"><input type="text" class="form-control" name="firstName" placeholder="First Name" required="required"></div>
        <div class="col-xs-6"><input type="text" class="form-control" name="lastName" placeholder="Last Name" required="required"></div>
      </div>          
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
    <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
    <div class="form-group">
            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required="required">
        </div>        
        <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
    </div>
    <div id="msg">{{ msg }}</div>
    <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
    </form>

    <div class="message" style="text-align:center;"><h4 style="background-color:#00ff6b" color="#000302">{{ msg1 }}</h4></div>
    <div class="message" style="text-align:center;"><h4 style="background-color:#ec7063">{{ msg2 }}</h4></div>
  <div class="hint-text">Already have an account? <a href="http://127.0.0.1:5000/" style="color:#000">Login here</a></div>
</div>
</body>
</html>
