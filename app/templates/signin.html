<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Signin</title>
    <link rel="shortcut icon" type="text/css" href="{{url_for('static',filename='msuiitlogo.png')}}">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" >

    <!-- signin style-->
    <link href="{{url_for('static',filename='css/signin.css')}}" rel="stylesheet" type="text/css" >

    
    
    
  </head>
  <body class="text-center">
    <form action="{{url_for('signin')}}" class="form-signin" method="POST">
  <img class="mb-4" src="{{url_for('static',filename='msuiitlogo.png')}}" alt="logo" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-success btn-block" type="submit" color="#0000">Sign in</button>
  <hr>
  <div class="message"><h4 style="background-color:#ec7063">{{ msg }}</h4></div>
  <a href="register" style="color:#000"><u>Sign up here!</u></a>
</form>
</body>
</html>
